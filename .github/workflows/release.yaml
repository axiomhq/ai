on:
  push:
    branches:
      - main
    tags:
      - v*

env:
  PNPM_VERSION: 10.11.1
  NODE_VERSION: 22

jobs:
  # publish to github packages
  publish:
    name: Publish AI package
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@axiomhq'
      - name: Cache turbo build setup
        uses: actions/cache@v4
        with:
          path: ./node_modules/.cache/turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-
      - run: pnpm install --frozen-lockfile --ignore-scripts
      - run: pnpm build
      - name: Create .npmrc file
        working-directory: packages/ai
        run: |
          echo "@watchlyhq:registry=https://npm.pkg.github.com" > .npmrc
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.WATCHLYHQ_NPM_KEY }}" >> .npmrc
      - name: Prepare package for publishing
        working-directory: packages/ai
        env:
          COMMIT_SHA: "${{ github.sha }}"
        run: |
          # Update package name for watchlyhq org
          node -e "
          const fs = require('fs');
          const pkg = JSON.parse(fs.readFileSync('./package.json', 'utf8'));
          pkg.name = '@watchlyhq/ai';
          pkg.publishConfig = {
            registry: 'https://npm.pkg.github.com',
            access: 'restricted'
          };
          fs.writeFileSync('./package.json', JSON.stringify(pkg, null, 2) + '\\n');
          "
          
          # Verify the package.json was updated correctly
          echo "Updated package.json:"
          cat package.json
      - name: Validate package.json
        working-directory: packages/ai
        run: pnpm pack
      - name: Publish to GitHub Package Registry
        working-directory: packages/ai
        env:
          NODE_AUTH_TOKEN: ${{ secrets.WATCHLYHQ_NPM_KEY }}
        run: |
          # Publish the package
          pnpm publish --access restricted --no-git-checks
